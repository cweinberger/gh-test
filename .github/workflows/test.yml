name: test1
on: [push]
jobs:
  linux:
    runs-on: ubuntu-latest
    steps:
      - name: Setup MySQL
        uses: mirromutth/mysql-action@v1.1
        with:
          host port: 3310
          container port: 3306
          character set server: "utf8mb4"
          collation server: "utf8mb4_general_ci"
          mysql version: 5.7
          mysql database: "my_database"
          mysql user: "user"
          mysql password: "password"
